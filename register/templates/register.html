<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Create an Account</h2>
                        <form id="registration-form" method="post" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_username">Username:</label>
                                <input type="text" name="username" id="id_username" class="form-control" required>
                                <div class="invalid-feedback" id="username-error">{{ form.username.errors }}</div>
                            </div>
                            <div class="form-group">
                                <label for="id_password1">Password:</label>
                                <input type="password" name="password1" id="id_password1" class="form-control" required>
                                <div class="invalid-feedback" id="password1-error">{{ form.password1.errors }}</div>
                            </div>
                            <div class="form-group">
                                <label for="id_password2">Confirm Password:</label>
                                <input type="password" name="password2" id="id_password2" class="form-control" required>
                                <div class="invalid-feedback" id="password2-error">{{ form.password2.errors }}</div>
                            </div>
                            <button type="submit" class="btn btn-success btn-block mt-4">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            // Your form submission logic here
            // Example: You can use AJAX to submit the form data to the server
            var formData = new FormData(document.getElementById('registration-form'));
            fetch('/register/', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Show success message
                    var alertDiv = document.createElement('div');
                    alertDiv.classList.add('alert', 'alert-success', 'mt-3');
                    alertDiv.textContent = 'User created successfully!';
                    document.getElementById('registration-form').appendChild(alertDiv);
                    // Optionally, you can redirect the user to another page after showing the success message
                    setTimeout(function () {
                        window.location.href = '/'; // Redirect to home page after 3 seconds
                    }, 3000); // 3000 milliseconds = 3 seconds
                } else {
                    throw new Error('Failed to create user');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Optionally, you can show an error message to the user
                var alertDiv = document.createElement('div');
                alertDiv.classList.add('alert', 'alert-danger', 'mt-3');
                alertDiv.textContent = 'Failed to create user. Please try again later.';
                document.getElementById('registration-form').appendChild(alertDiv);
            });
        });
    </script>

</body>

</html>
