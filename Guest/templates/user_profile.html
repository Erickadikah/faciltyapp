<!-- host/templates/host/user_profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    <ul>
        {% for user in users %}
        <li>{{ user.username }}</li>
        <li>{{ user.email }}</li>
        {% endfor %}
    </ul>
</body>
</html>
